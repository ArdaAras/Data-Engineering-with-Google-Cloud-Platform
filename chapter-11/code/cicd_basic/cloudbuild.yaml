steps:
- name: 'gcr.io/cloud-builders/docker'
  id: Pull docker cache
  entrypoint: 'bash'
  args:
  - '-c'
  - |
   docker pull gcr.io/$PROJECT_ID/cicd-basic:latest || exit 0

- name: gcr.io/cloud-builders/docker
  id: Build Image
  args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/cicd-basic',
      '--cache-from', 'gcr.io/$PROJECT_ID/cicd-basic:latest',
      './'
    ]

- name: 'gcr.io/$PROJECT_ID/airflow-dags-builder'
  id: Validation Test
  entrypoint: python
  args:
  - -m
  - unittest
  - tests/test_calculate.py

- name: gcr.io/cloud-builders/docker
  id: Push Image to GCR
  args: [
      'push',
      'gcr.io/$PROJECT_ID/cicd-basic:latest'
    ]